<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid Auto Flow Example</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-auto-rows: 100px;
      gap: 1rem;
      margin: 2rem;
    }

    /* Toggle this line for different grid-auto-flow effects */
    /* grid-auto-flow: row;  */
    /* grid-auto-flow: column; */
    .container.row-dense {
      grid-auto-flow: row dense;
      /* grid-auto-flow: row;  */
      /* grid-auto-flow: column; */
      /* When set to auto column extra columns are generated! */
      /* grid-auto-flow: column dense; */
    }

    .container.column-dense {
      grid-template-rows: 100px 100px 100px 100px;
      grid-auto-flow: column dense;
    }

    .item {
      background-color: #4CAF50;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
    }

    /* Larger items for gaps illustration */
    .item-1 { grid-row: span 2; }
    .item-4 { grid-row: span 3; }

    /* Some color classes */
    .tomato { background-color: tomato;}
    .limegreen { background-color: limegreen;}
    .cadetblue { background-color: cadetblue;}
    .cornflowerblue { background-color: cornflowerblue;}
  </style>
</head>
<body>

<h1>CSS Grid Auto Flow Example</h1>

<h2>Grid with <code>grid-auto-flow: row dense</code></h2>
<div class="container row-dense">
  <div class="item item-1 limegreen">1</div>
  <div class="item cadetblue">2</div>
  <div class="item cornflowerblue">3</div>
  <div class="item item-4 tomato">4</div>
  <div class="item">5</div>
  <div class="item">6</div>
  <div class="item">7</div>
</div>

<h2>Grid with <code>grid-auto-flow: column dense</code></h2>
<div class="container column-dense">
  <div class="item item-1 limegreen">1</div>
  <div class="item cadetblue cornflowerblue">2</div>
  <div class="item">3</div>
  <div class="item item-4 tomato">4</div>
  <div class="item">5</div>
  <div class="item">6</div>
  <div class="item">7</div>
</div>

</body>
</html>
